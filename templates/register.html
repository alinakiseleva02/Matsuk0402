{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="text-center mb-4">
        <div style="font-size: 3rem;"></div>
        <h2 class="mt-3">Регистрация</h2>
        <p class="text-muted">Создайте новый аккаунт</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">
             Имя пользователя
            </label>
            <input type="text" name="username" class="form-control" 
                   id="username" placeholder="Введите имя пользователя" required>
            <div class="form-text">
                Не более 150 символов. Только буквы, цифры и символы @/./+/-/_
            </div>
        </div>
        
        <div class="mb-3">
            <label for="password1" class="form-label">
                 Пароль
            </label>
            <input type="password" name="password1" class="form-control" 
                   id="password1" placeholder="Введите пароль" required>
            <div class="form-text">
                Пароль должен содержать минимум 8 символов
            </div>
        </div>
        
        <div class="mb-4">
            <label for="password2" class="form-label">
                 Подтверждение пароля
            </label>
            <input type="password" name="password2" class="form-control" 
                   id="password2" placeholder="Подтвердите пароль" required>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
                 Зарегистрироваться
            </button>
            <a href="{% url 'login' %}" class="btn btn-outline-primary">
                Уже есть аккаунт? Войти
            </a>
        </div>
    </form>
</div>
{% endblock %}
