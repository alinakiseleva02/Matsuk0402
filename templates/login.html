{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="text-center mb-4">
        <div style="font-size: 3rem;"></div>
        <h2 class="mt-3">Вход</h2>
        <p class="text-muted">Введите свои данные</p>
    </div>
    
    {% if form.errors %}
        <div class="alert alert-danger">
            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">
                 Имя пользователя
            </label>
            <input type="text" name="username" class="form-control" 
                   id="username" placeholder="Введите имя пользователя" required
                   value="{% if form.username.value %}{{ form.username.value }}{% endif %}">
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">
                 Пароль
            </label>
            <input type="password" name="password" class="form-control" 
                   id="password" placeholder="Введите пароль" required>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
                 Войти
            </button>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                ← На главную
            </a>
        </div>
        
    </form>
</div>
{% endblock %}
